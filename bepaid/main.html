{{#content.store}}
<button type="submit" class="btn btn-info" onclick="{{id}}_showModal()"
		title="{{content.label}}"
		style="width: 150px;
			   height: 40px;
			   border: solid 1px #000;
			   background: #fff;
			   padding: 6px 10px;
			   color: #000;
			   font-size: 18px;
			   font-family: Arial,Helvetica,sans-serif;">{{content.label}}</button>

<div class="modal fade" id="{{id}}_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">bePaid</h4>
            </div>
            <div class="modal-body">
{{/content.store}}
				<form data-gateway-id="bepaid" method="POST" accept-charset="utf-8" target="_blank" style="width: 100%; height: 100%;">
					{{#content.store}}
					<div class="row">
						<div class="form-group col-sm-6">
							<label>{{content.__t.first_name}} <span style="color: #c00;">*</span></label>
							<input class="form-control input-sm" type="text" name="StoreModuleBuyer[first_name]" required />
						</div>
						<div class="form-group col-sm-6">
							<label>{{content.__t.last_name}} <span style="color: #c00;">*</span></label>
							<input class="form-control input-sm" type="text" name="StoreModuleBuyer[last_name]" required />
						</div>
					</div>
					<div class="form-group">
						<label>{{content.__t.email}} <span style="color: #c00;">*</span></label>
						<input class="form-control input-sm" type="email" name="StoreModuleBuyer[email]" required />
					</div>
					<div class="form-group">
						<label>{{content.__t.address}}</label>
						<input class="form-control input-sm" type="text" name="StoreModuleBuyer[address]" />
					</div>
					<div class="form-group">
						<label>{{content.__t.phone}}</label>
						<input class="form-control input-sm" type="text" name="StoreModuleBuyer[phone]" />
					</div>
					<input type="hidden" name="redirectUrl" value="{returnUrl}" />
					<input type="hidden" name="webhookUrl" value="{callbackUrl}" />
					<input type="hidden" name="orderId" value="{transactionId}" />
					<input type="submit" class="hidden" />
					{{/content.store}}
					<input type="hidden" name="amount" value="{{content.amount}}" />
					<input type="hidden" name="description" value="{{content.description}}" />
					{{^content.store}}
					<input type="hidden" name="{{id}}_submit" value="1" />
					<button type="submit" class="btn btn-info"
							title="{{content.button_label}}"
							style="width: 100%; height: 100%;
								   {{#content.buttonBorderCss}}{{content.buttonBorderCss}}{{/content.buttonBorderCss}}
                   background-color: {{#content.button_color}}{{content.button_color}}{{/content.button_color}}{{^content.button_color}}#fff{{/content.button_color}};
								   padding: 6px 10px;
                   color: {{#content.label_color}}{{content.label_color}}{{/content.label_color}}{{^content.label_color}}#000{{/content.label_color}};
                   font-size: {{#content.font_size}}{{content.font_size}}px{{/content.font_size}}{{^content.font_size}}12px{{/content.font_size}};
                   font-family: {{#content.font_family}}{{content.font_family}}{{/content.font_family}}{{^content.font_family}}Arial{{/content.font_family}};">
                   <strong>{{content.button_label}}</strong></button>
					{{{requireService}}}
					{{/content.store}}
				</form>
{{#content.store}}
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{content.__t.close}}</button>
                <button type="button" class="btn btn-primary" onclick="{{id}}_submit()">{{content.__t.pay}}</button>
            </div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function {{id}}_showModal() {
		$('#{{id}}_modal').appendTo("body");
		$('#{{id}}_modal').modal('show');
	}
	function {{id}}_submit() {
		$('#{{id}}_modal').find('input[type="submit"]').trigger('click');
	}
</script>
{{/content.store}}
